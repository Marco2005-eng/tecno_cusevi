<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tecno CuseVi</title>
    <link rel="stylesheet" href="../admin/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div id="error-message" class="error-message" style="display:none;"></div>

        <!-- FORMULARIO LIMPIO -->
        <form id="login-form" class="auth-form">
            <h2>Iniciar Sesión</h2>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required placeholder="ejemplo@correo.com">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="Tu contraseña">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Entrar</button>

            <p class="auth-switch">
                ¿No tienes una cuenta?
                <a href="register.html">Regístrate aquí</a>
            </p>
        </form>
    </div>

    <script src="../admin/js/login.js"></script>
    <script src="../admin/js/api.js"></script>

</body>
</html>
